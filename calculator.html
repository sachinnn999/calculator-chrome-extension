<html>
  <head>
    <link rel="stylesheet" href="calculator.css">
  </head>  
  <body>
   
    <table>
      <tr>
        <td colspan="4"> <h1>Calculator</h1></td>
      </tr>
      <tr>
        <td colspan="3"><input type="text" id="calc_result" readonly></td>
        <td><input type="button" value="c" id="calc_btn_clear" /> </td>
      </tr>
      <tr>
        <td><input type="button" value="1" id="calc_btn_one"> </td>
        <td><input type="button" value="2" id="calc_btn_two"> </td>
        <td><input type="button" value="3" id="calc_btn_three"> </td>
        <td><input type="button" value="/" id="calc_btn_divide"> </td>       
      </tr>
      <tr>
        <td><input type="button" value="4" id="calc_btn_four"> </td>
        <td><input type="button" value="5" id="calc_btn_five"> </td>
        <td><input type="button" value="6" id="calc_btn_six"> </td>
        <td><input type="button" value="*" id="calc_btn_multiply"> </td>
      </tr>
      <tr>
        <td><input type="button" value="7" id="calc_btn_seven"> </td>
        <td><input type="button" value="8" id="calc_btn_eight"> </td>
        <td><input type="button" value="9" id="calc_btn_nine"> </td>
        <td><input type="button" value="-" id="calc_btn_substract"> </td>
      </tr>
      <tr>
        <td><input type="button" value="0" id="calc_btn_zero"> </td>
        <td><input type="button" value="." id="calc_btn_point"> </td>
        <td><input type="button" value="=" id="calc_btn_equal"> </td>
        <td><input type="button" value="+" id="calc_btn_addition"> </td>
      </tr>
    </table>
    <script src="math.min.js"></script>
    <script src="calculator.js"></script>
  </body>
</html>
